topics:
  - id: vision
    difficulty: [easy, medium, hard]
  - id: nlp_rag
    difficulty: [easy, medium, hard]
  - id: alignment
    difficulty: [easy, medium, hard]

personas:
  - novice_ml
  - competent_ml
  - domain_switcher_physics
  - domain_specialist_nlp
  - time_constrained

systems:
  - id: mentor_full
    description: "Mentor with guidelines + tools + memory"
  - id: baseline_tutor
    description: "Strong LLM with generic tutor prompt (no tools/guidelines)"
  - id: baseline_tools_only
    description: "Tools on (RAG/search), guidelines off"

seeds: [1, 2]

turn_budget: 10

tasks:
  - scope_research_question
  - design_baseline_eval
  - mini_literature_review
  - critique_methodology
  - reproducibility_plan
  - ablation_plan

pairing_policy: "all_pairs"  # judge A vs B pairings per persona/topic/difficulty/task/seed

controls:
  normalize_length: true
  anonymize_system_ids: true
  randomized_order: true
  equal_turn_budget: true
  style_normalization: true

