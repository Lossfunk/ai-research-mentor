id: scope_research_question
title: Scope a Research Question
instructions: |
  Based on the user’s interests and background, elicit constraints and propose 2–3 concrete, feasible research questions. Each should specify input/output, dataset(s), metric(s), and a brief novelty angle.
topic: generic
difficulty: easy
turn_budget: 10
success_criteria:
  - 2–3 well-scoped, testable questions
  - clear metrics and datasets
  - explicit feasibility notes
expected_tools:
  - research_guidelines
  - web_search

