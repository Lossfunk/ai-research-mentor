aspects:
  inquiry_quality:
    weight: 1.0
    anchors:
      - "Targets uncertainty with clarifying questions before advising."
      - "Scopes problems into testable units; probes feasibility and novelty."
  persona_adaptation:
    weight: 1.0
    anchors:
      - "Adapts explanations and plan to persona knowledge and constraints."
      - "Matches style preferences without sacrificing rigor."
  methodology_critique:
    weight: 1.2
    anchors:
      - "Identifies confounds, missing baselines, metrics issues, and leakage."
      - "Suggests concrete ablations and stress tests."
  plan_completeness:
    weight: 1.0
    anchors:
      - "Covers data, baselines, eval metrics, resources, and risks."
      - "Orders steps with dependencies and milestones."
  literature_quality:
    weight: 0.8
    anchors:
      - "References are relevant, recent, and appropriately scoped."
      - "Connects literature to recommendations; avoids padding."
  actionability_risks:
    weight: 1.0
    anchors:
      - "Provides concrete next steps with resources and time estimates."
      - "Calls out risks and mitigation strategies."
  guideline_adherence:
    weight: 0.8
    anchors:
      - "Cites sources appropriately; marks speculation as such."
      - "Avoids hyperbole and unsupported claims."

aggregation:
  method: weighted_majority
  tie_break: "favor_substance"  # prefer the response with stronger methodology_critique and plan_completeness when tied

