version: 2

absolute_metrics:
  scaled:
    - actionability_score
    - rag_fidelity_score
    - clarification_quality_score
    - persona_compliance_score
    - stage_awareness_score
    - tone_constructive_score
    - citation_relevance_score
    - source_fit_score
    - citation_quality_score
    # Student-outcome (style-agnostic; stages A/C/F recommended)
    - student_actionability_score
    - student_clarity_score
    - student_constraint_fit_score
    - student_confidence_gain_score
    - student_outcome_score
    # Holistic single-turn (independent signal; use single_turn_holistic_prompt.md)
    - holistic_score
  binary:
    - citation_validity
    - fallback_robustness
    - evidence_integrity
    # Student-outcome
    - student_path_ready
    - student_failure_modes

weights:
  actionability_score: 1.0
  rag_fidelity_score: 1.2
  clarification_quality_score: 0.8
  persona_compliance_score: 1.0
  stage_awareness_score: 1.0
  tone_constructive_score: 0.6
  citation_relevance_score: 0.6
  source_fit_score: 0.6
  citation_quality_score: 0.6
  evidence_integrity: 1.0
  # Note: student_outcome_score intentionally omitted from overall weights by default to avoid
  # coupling expert and student composites; report separately unless explicitly requested.

pairwise:
  aspects:
    inquiry_quality: 1.0
    persona_adaptation: 1.0
    methodology_critique: 1.0
    plan_completeness: 1.0
    literature_quality: 1.0
    actionability_risks: 1.0
    guideline_adherence: 1.0
